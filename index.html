<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Golf Practice Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Golf Practice Tracker</h1>
    <nav class="top-nav">
      <button data-nav="home">Home</button>
      <button data-nav="practice">Start Practice</button>
      <button data-nav="stats">Stats</button>
      <button data-nav="settings">Settings</button>
    </nav>
  </header>

  <!-- HOME -->
  <main id="view-home" class="view view--active">
    <section class="card">
      <h2>Welcome</h2>
      <p>Tap <strong>Start Practice</strong> to begin a session. No popups. No auto-start.</p>
      <div class="cta-row">
        <button class="primary" data-nav="practice">Start Practice</button>
        <button data-nav="stats">View Stats</button>
      </div>
    </section>
  </main>

  <!-- PRACTICE -->
  <main id="view-practice" class="view">
    <section class="card">
      <h2>New Practice Session</h2>
      <form id="practice-form">
        <label>
          Date
          <input type="date" id="p-date" required />
        </label>

        <label>
          Drill / Activity
          <input type="text" id="p-drill" placeholder="e.g., Gate Drill, Wedges, Putting Course" required />
        </label>

        <label>
          Primary Metric
          <select id="p-primary" required>
            <!-- exactly three default primary metrics + None -->
            <option value="points">Points Scored</option>
            <option value="attempts">Attempts to Complete</option>
            <option value="to_par">To Par</option>
            <option value="none">None</option>
          </select>
        </label>

        <!-- Optional fields (off by default) -->
        <details>
          <summary>Optional Fields</summary>
          <label>
            Distance (yd)
            <input type="number" id="p-distance" inputmode="numeric" placeholder="e.g., 75" />
          </label>
          <label>
            Club (from Active Clubs)
            <select id="p-club"></select>
          </label>
          <label>
            Notes
            <textarea id="p-notes" rows="3" placeholder="Anything notable..."></textarea>
          </label>
        </details>

        <!-- Values for primary metric -->
        <div id="metric-fields">
          <!-- dynamic hint area -->
          <small id="metric-hint"></small>
          <div class="metric-grid">
            <label data-metric="points">
              Points
              <input type="number" id="m-points" inputmode="numeric" />
            </label>
            <label data-metric="attempts">
              Attempts
              <input type="number" id="m-attempts" inputmode="numeric" />
            </label>
            <label data-metric="to_par">
              To Par (e.g., -2, 0, +1)
              <input type="text" id="m-to-par" />
            </label>
          </div>
        </div>

        <div class="cta-row">
          <button type="submit" class="primary">Save Session</button>
          <button type="button" data-nav="home">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <!-- STATS -->
  <main id="view-stats" class="view">
    <section class="card">
      <h2>Stats</h2>
      <div id="stats-empty" class="muted">No sessions yet.</div>
      <ul id="stats-list" class="list"></ul>
    </section>
  </main>

  <!-- SETTINGS -->
  <main id="view-settings" class="view">
    <section class="card">
      <h2>Settings</h2>

      <h3>Active Clubs</h3>
      <form id="club-form" class="row">
        <input type="text" id="club-input" placeholder="Add a club (e.g., PW, 7i, Driver)" />
        <button type="submit">Add</button>
      </form>
      <ul id="club-list" class="tags"></ul>

      <hr/>

      <h3>Data</h3>
      <div class="row">
        <button id="export-btn">Export Data</button>
        <button id="import-btn">Import Data</button>
        <input type="file" id="import-file" accept="application/json" hidden />
      </div>
      <p class="muted">Storage uses localStorage for simplicity.</p>
    </section>
  </main>

  <footer class="app-footer">
    <small>Â© 2025 Golf Practice Tracker</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
